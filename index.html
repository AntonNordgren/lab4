<!DOCTYPE html>
<html>
    <head>
        <title>Lab4</title>
        <meta charset = "utf-8">
        <link href = "style.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    </head>
    <body>
        <h1 id = "header">The Book Cataloge</h1>
        <div class = "DIV">
            <input type="button" value = "Request API key" id = "requestBtn" class="Btn">
            <p>Received:</p>
            <p id = "apiKey"></p>
        </div>

        <div class = "DIV">
          <p>Add book to the cataloge</p>
            <div id = "addBookForm">
                <input type = "text" placeholder = "Title" id = "titleBox">
                <input type = "text" placeholder = "Author" id = "authorBox">
                <input type = "button" value = "Add Book" id = "addBookBtn" class="Btn">
            </div>
            <div id = "addBookMessage"></div>
        </div>

        <div class = "DIV">
            <p>View the books in the cataloge</p>
            <div id = "viewResult">
            </div>
            <input type="button" value = "View Books" id = "viewBookBtn" class="Btn">
            <ul id = "listOfBooks">
            </ul>
        </div>

        <div class = "DIV">
          <p>Delete book from the cataloge</p>
            <div id = "deleteResult">
            </div>
            <div id = "deleteBookForm">
                <input type = "text" placeholder="ID" id = "deleteBookID">
                <input type = "button" value = "Delete Book" id = "deleteBtn" class="Btn">
            </div>

        </div>

        <div class = "DIV" id = 'openLibrary'>
          <p>Search book on OpenLibrary</p>
            <div id = "searchBookForm">
                <input type = "text" placeholder="Enter Title" id = "searchBookTitle">
                <input type = "button" value = "Search Book" id = "searchBtn" class="Btn">
                <div id = "addSearchBookResult"></div>
            </div>
            <ul id = "searchResult"></ul>
        </div>
        
        <div class = "DIV" id = "unsuccessfulDiv">
            <p>Unsuccessful Calls</p>
            <div id = "unsuccessfulCalls"></div>
        </div>
        
        <script type = "text/javascript" src = "src.js"></script>
    </body>
</html>
